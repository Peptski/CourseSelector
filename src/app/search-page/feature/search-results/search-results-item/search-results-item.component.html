<div class="container">
  <span>{{ course.Code }}</span>
  <span class="coursename">{{ course.Name }}</span>
  <span>{{ course.Credit }}</span>
  <span>{{ course.Institution }}</span>
  <div class="stats">
    <span *ngIf="course.PassRate">
      Godkänt: {{ course.PassRate | percentage }}</span
    >
    <span *ngIf="course.AverageGrade">
      Snitt Betyg: {{ course.AverageGrade.toFixed(2) }}</span
    >
    <span *ngIf="course.SampleSize"> Mängd data: {{ course.SampleSize }}</span>
  </div>
  <a [href]="course.CourseInfo">Mer info</a>
  <a [href]="course.Canvas">Canvas</a>
</div>
