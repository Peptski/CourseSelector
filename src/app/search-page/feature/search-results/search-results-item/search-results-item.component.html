<div class="container">
  <span class="course-code">{{ course.Code }}</span>
  <span class="course-name">{{ course.Name }}</span>
  <span class="course-credit">{{ course.Credit }}</span>
  <span class="course-dept">{{ course.Institution }}</span>
  <div class="stats">
    <span *ngIf="course.PassRate">
      {{ course.PassRate | percentage }} <i class="ph-graduation-cap"></i
    ></span>
    <span *ngIf="!course.PassRate"> - <i class="ph-graduation-cap"></i></span>
    <span *ngIf="course.AverageGrade">
      {{ course.AverageGrade.toFixed(2) }} <i class="ph-exam"></i
    ></span>
    <span *ngIf="!course.AverageGrade"> - <i class="ph-exam"></i></span>
    <span *ngIf="course.SampleSize">
      {{ course.SampleSize }} <i class="ph-database"></i
    ></span>
    <span *ngIf="!course.SampleSize"> - <i class="ph-database"></i></span>
  </div>
  <a class="info" [href]="course.CourseInfo">Info</a>
  <a class="home" [href]="course.Canvas">Canvas</a>
</div>
